<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immaculate Grid - Cross Team Player Search</title>
</head>
<body>
    <div class="login-container">
        <h1>Immaculate Grid - Cross Team Players</h1>

        <form action="/cross-team-query" method="post">
            <label for="team1">First Team:</label>
            <select id="team1" name="team1" required>
                <option value="BOS">Boston Americans</option>
                <option value="NYA">New York Yankees</option>
                <option value="HOU">Houston Astros</option>
                <option value="DET">Detroit Tigers</option>
                <!-- Include all the team options from the original page -->
            </select>
            <br><br>

            <label for="team2">Second Team:</label>
            <select id="team2" name="team2" required>
                <option value="BOS">Boston Americans</option>
                <option value="NYA">New York Yankees</option>
                <option value="LAN">Los Angeles Dodgers</option>
                <!-- Include all the team options from the original page -->
            </select>
            <br><br>

            <button type="submit">Find Cross Team Player</button>
        </form>

        <!-- Home button redirects to the homepage -->
        <form action="{{ url_for('main.roster_grid') }}" method="GET">
            <input type="submit" style="margin-top: 100px" value="Home">
        </form>
    </div>
</body>
</html>
