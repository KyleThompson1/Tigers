<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immaculate Grid</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Images/icons8-tiger-white-100.png') }}">
    <!-- Link to Google Fonts for global font styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to global stylesheet -->
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <div class="login-container">
        <h1>Immaculate Grid</h1>

        <form action="/query" method="post">
            <label for="team">Team:</label>
            <input type="text" id="team" name="team" placeholder="e.g., NYY" required>
            <br><br>

            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value=".300+ AVG CAREER">.300+ AVG CAREER</option>
                <option value="30+ HR SEASON">30+ HR SEASON</option>
                <!-- Add more options here -->
            </select>
            <br><br>

            <button type="submit">Find Player</button>
        </form>

        <!-- Home button redirects to the homepage -->
        <form action="{{ url_for('main.home') }}" method="GET">
            <input type="submit" style="margin-top: 100px" value="Home">
        </form>

    </div>
</body>

</html>
