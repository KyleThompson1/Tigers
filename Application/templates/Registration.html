<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Images/icons8-tiger-white-100.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
<div class="login-container">
    <h1>Register Account</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="/register" method="POST">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" value="{{ first_name or '' }}" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" value="{{ last_name or '' }}" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="{{ username or '' }}" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="{{ '' }}" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" value="{{ '' }}" required>

        <input type="submit" value="Register">

        <!-- Cancel button -->
        <button type="button" class="btn"
                style="background-color: darkred; color: white;"
                onmouseover="this.style.backgroundColor='red'"
                onmouseout="this.style.backgroundColor='darkred'"
                onclick="window.location.href='{{ url_for('main.home') }}'">
            Cancel
        </button>
    </form>
</div>
</body>
</html>
